<h1>User entry</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.Name" #name="ngModel" name="name" class="form-control" id="name" required>
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" [(ngModel)]="user.Age" #age="ngModel" name="age" class="form-control" id="age" required>
        <div [hidden]="age.valid || age.pristine"
            class="alert alert-danger">
            Age is required
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.Email" name="email" class="form-control" id="email">
    </div>
    <input type="submit" value="Save" class="btn btn-success" [disabled]="!userForm.form.valid">
</form>
